<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorher Nachher Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .before-after-slider {
            position: relative;
            width: 90vw; /* Use viewport width for responsiveness */
            max-width: 1000px; /* Optional: Maximum width */
            height: 60vh; /* Use viewport height for responsiveness */
            max-height: 600px; /* Optional: Maximum height */
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .before, .after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .before img, .after img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .after {
            width: 0%;
            overflow: hidden;
        }

        .slider {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 20px;
            height: 40px;
            cursor: ew-resize;
        }

        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 20px solid #fff;
        }
    </style>
</head>
<body>
    <div class="before-after-slider">
        <div class="before">
            <img src="vorher.jpg" alt="Vorher">
        </div>
        <div class="after">
            <img src="nachher.jpg" alt="Nachher">
        </div>
        <div class="slider" id="slider"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const slider = document.getElementById('slider');
            const after = document.querySelector('.after');
            const sliderContainer = document.querySelector('.before-after-slider');

            let isDragging = false;

            sliderContainer.addEventListener('mousedown', (e) => {
                isDragging = true;
                startDragging(e);
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
            });

            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    drag(e);
                }
            });

            function startDragging(e) {
                drag(e); // Initial call to position the slider properly
            }

            function drag(e) {
                const rect = sliderContainer.getBoundingClientRect();
                let offsetX = e.clientX - rect.left;
                if (offsetX < 0) offsetX = 0;
                if (offsetX > rect.width) offsetX = rect.width;
                const percentage = (offsetX / rect.width) * 100;
                after.style.width = `${percentage}%`;
                slider.style.left = `${percentage}%`;
            }
        });
    </script>
</body>
</html>
